<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    button:hover {
      background-color: #45a049;
    }

    .message {
      margin-top: 1rem;
      text-align: center;
      color: red;
    }
  </style>
  <title>Login</title>
  <script src="/static/script.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="UsuÃ¡rio">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <button onclick="goToRegister()">Registrar</button>
    <p id="msg" class="message"></p>
  </div>
</body>
</html>
