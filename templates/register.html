<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <style>
    /* Resetando a margem e preenchimento padrão */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Estilo geral do corpo */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Container principal */
    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;  /* Define uma largura máxima para o container */
      text-align: center;
    }

    /* Título */
    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 1rem;
    }

    /* Estilo dos inputs */
    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    /* Estilo do botão */
    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 4px;
      margin-top: 0.5rem;
    }

    /* Efeito de hover no botão */
    button:hover {
      background-color: #45a049;
    }

    /* Estilo da mensagem de erro ou sucesso */
    .message {
      margin-top: 1rem;
      text-align: center;
      color: red;
    }

  </style>
  <title>Registrar</title>
  <script src="/static/script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Registro de Novo Usuário</h1>
    <input type="text" id="reg-username" placeholder="Usuário">
    <input type="password" id="reg-password" placeholder="Senha">
    <button onclick="register()">Registrar</button>
    <button onclick="goToLogin()">Voltar para o Login</button>
    <p id="reg-msg"></p>
  </div>
</body>
</html>
